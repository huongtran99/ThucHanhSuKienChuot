<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball</title>
</head>
<body>
<form>
    <img id="myImage" src="https://i1-vnexpress.vnecdn.net/2019/03/02/bai-toan-3768-1551057063-6906-1551496131.png?w=680&h=0&q=100&dpr=1&fit=crop&s=DCb92KCZXTb4pXmEe1zPXw" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Move Left" onclick="moveLeft()" />
    <input type="button" value="Click Move Right" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';

    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;

</script>
</body>
</html>
